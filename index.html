<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
</head>
<body class="w3-light-grey">



<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">Trævåben</span>
  
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()"></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>


  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="MicrosoftTeams-image (1).png" style="width:100%" onclick="onClick(this)" alt="Canoeing again">
      <img src="MicrosoftTeams-image.png" style="width:100%" onclick="onClick(this)" alt="Quiet day at the beach. Cold, but beautiful">
      <img src="naser.png" style="width:100%" onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">
   </div>
    
   <div class="w3-quarter">
      <img src="MicrosoftTeams-image (1).png" style="width:100%" onclick="onClick(this)" alt="A girl, and a train passing">
      <img src="naser.png" style="width:100%" onclick="onClick(this)" alt="Waiting for the bus in the desert">
      <img src="MicrosoftTeams-image.png" style="width:100%" onclick="onClick(this)" alt="Nature again.. At its finest!">
    </div>
    
    <div class="w3-quarter">
      <img src="MicrosoftTeams-image.png" style="width:100%" onclick="onClick(this)" alt="Waiting for the bus in the desert">
      <img src="MicrosoftTeams-image (1).png" style="width:100%" onclick="onClick(this)" alt="What a beautiful scenery this sunset">
      <img src="naser.png" style="width:100%" onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">
    </div>

    <div class="w3-quarter">
      <img src="naser.png" style="width:100%" onclick="onClick(this)" alt="A boy surrounded by beautiful nature">
      <img src="MicrosoftTeams-image.png" style="width:100%" onclick="onClick(this)" alt="A girl, and a train passing">
      <img src="MicrosoftTeams-image (1).png" style="width:100%" onclick="onClick(this)" alt="Quiet day at the beach. Cold, but beautiful">
    </div>
  </div>

 
  </footer>
  


<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
